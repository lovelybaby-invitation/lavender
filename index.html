<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>승현이의 청첩장</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="nav"></div>
  <!-- 메인 -->
  <div class="main">
    
    <div class="greeting">
      <h1 class="greeting-header">invitation</h1>
      ------------------------
      <span>내가 세상의 꽃들과 들풀</span>
      <span>숲의 색을 모두 훔쳐 올 테니</span>
      <span>전부 그대의 것 하십시오</span>
      <br>
      <span>그러니</span>
      <span>그대는 나의 여름이 되세요</span>
      <br>
      <span>&lt;도둑이 든 여름&gt; - 서덕준</span>
    </div>

    <div class="info">
      <div class="emoji">
        <span>👨🏻‍💻❤️👩🏻‍💻</span>
      </div>
      <div class="names">
        <span class="name">오승현</span>
        <span class="name">&</span>
        <span class="name">조아라</span>
      </div>

      <div class="location">
        <span class="hall">
          브라이드밸리
        </span>
        <span class="address">
          서울 강남구 강남대로 262 캠코양재타워 지하1층
        </span>
      </div>
      <div class="dates">
        <span>2019년 6월 22일 오후 2시</span>
      </div>
    </div>
  </div>


  <!-- 사진첩 -->
  <div class="photo">

    <div class="img-wrapper">
      <img class="img" src="assets/img/004.jpg" alt="">
    </div>
  </div>


  <!-- 지도 -->
  <div class="location">
  </div>
</body>

</html>
