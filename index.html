<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />

    <!-- <title>애웅과 먼머의 청첩장</title> -->
    <title>청첩장</title>

    <!--fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo|Noto+Sans+KR"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/font/flowerRoad.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css"
    />

    <!--css-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- 네비게이션 -->
    <div class="nav">
      <div class="nav-menu" id="nav-main">
        <a href="#main">
          <span class="char">#Main</span>
          <span class="emoji">🎉</span>
        </a>
      </div>
      <div class="nav-menu" id="nav-profile">
        <a href="#profile">
          <span class="char">#Profile</span>
          <span class="emoji">👨🏻‍💻❤️👩🏻‍💻</span>
        </a>
      </div>
      <div class="nav-menu" id="nav-photo">
        <a href="#photo">
          <span class="char">#Photo</span>
          <span class="emoji">📷</span>
        </a>
      </div>
      <div class="nav-menu" id="nav-location">
        <a href="#location">
          <span class="char">#Location</span>
          <span class="emoji">🚗</span>
        </a>
      </div>
    </div>

    <div class="content">
      <!-- 메인 -->
      <div class="pane main">
        <span class="anchor" id="main"></span>
        <!-- 꽃, 이름 -->
        <div class="flower">
          <div class="names">
            <span class="name">오승현</span>
            <span class="em">&</span>
            <span class="name">조아라</span>
          </div>
        </div>

        <!-- 시간, 웨딩홀 -->
        <div class="schedule">
          <span class="date">2019년 06월 22일 오후 2시</span>
          <span class="address">브라이드밸리</span>
        </div>

        <div class="divider">
          <img src="assets/img/divider.png" alt="" />
        </div>
      </div>

      <!-- 프로필 -->
      <div class="pane profile">
        <span class="anchor" id="profile"></span>

        <!-- 프로필 사진 -->
        <div class="pictures">
          <div class="seunghyeon">
            <img src="assets/img/profile/seunghyeon.jpg" alt="" />
          </div>
          <div class="ring">
            <img src="assets/img/wedding-ring.png" alt="" />
          </div>
          <div class="ara">
            <img src="assets/img/profile/ara.jpg" alt="" />
          </div>
        </div>

        <!-- 연락처 -->
        <div class="contacts">
          <div>
            <div class="contact">
              <span>신랑에게 연락하기</span>
              <a class="tel" href="tel:01065563747"></a>
            </div>
            <div class="contact">
              <span>부 : 오찬석</span>
              <a class="tel" href="tel:01066833408"></a>
            </div>
            <div class="contact">
              <span>모 : 김영숙</span>
              <a class="tel" href="tel:01075543408"></a>
            </div>
          </div>
          <div>
            <div class="contact">
              <span>신부에게 연락하기</span>
              <a class="tel" href="tel:01021117556"></a>
            </div>
            <div class="contact">
              <span>부 : 조건호</span>
              <a class="tel" href="tel:01064600401"></a>
            </div>
            <div class="contact">
              <span>모 : 권기옥</span>
              <a class="tel" href="tel:01041507401"></a>
            </div>
          </div>
        </div>
      </div>

      <!-- 사진첩 -->
      <div class="pane photo">
        <span class="anchor" id="photo"></span>

        <!-- 갤러리 -->
        <div class="images"></div>
        <!-- 모달 -->
        <div id="image-modal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="img01" />
        </div>
      </div>

      <!-- 지도 -->
      <div class="pane location">
        <span class="anchor" id="location"></span>

        <div id="map"></div>

        <div>
          <span class="copy">주소복사</span>
          <img lass="icon" id="copy" src="assets/img/copy.png" alt="" />
        </div>
        <div>
          <span class="byBus">뱅뱅사거리(중앙버스), 구영동중학교 정류장</span>
          <img class="icon" src="assets/img/bus.png" alt="" />
        </div>
        <div>
          <span class="bySubway">지하철 3호선 양재역 3번출구 도보 2분</span>
          <img class="icon" src="assets/img/subway.png" alt="" />
        </div>
        <div>
          <span class="byBus">전세버스안내</span>
          <span
            >예식당일 오전 8시 서구 해돋이로 22번길 3-4 은성교회 앞 출발</span
          >
        </div>
      </div>
    </div>
    <!--script-->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=41edd6c6cb3fd24f57ad354551d1064d"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
