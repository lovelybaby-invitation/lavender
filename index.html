<!DOCTYPE html>
<html lang="en">

<head>
  <!--meta-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">

  <title>애웅과 먼머의 청첩장</title>

  <!--fonts-->
  <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo|Noto+Sans+KR" rel="stylesheet" />
  <link rel="stylesheet" href="assets/font/flowerRoad.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css" />
  
  <!--css-->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <!-- 네비게이션 -->
  <div class="nav">
    <div class="nav-menu" id="nav-main">
      <a href="#main">
        <span class="char">#Main</span>
        <span class="emoji">🎉</span>
      </a>
    </div>
    <div class="nav-menu" id="nav-profile">
      <a href="#profile">
        <span class="char">#Profile</span>
        <span class="emoji">👨🏻‍💻❤️👩🏻‍💻</span>
      </a>
    </div>
    <div class="nav-menu" id="nav-photo">
      <a href="#photo">
        <span class="char">#Photo</span>
        <span class="emoji">📷</span>
      </a>
    </div>
    <div class="nav-menu" id="nav-location">
      <a href="#location">
        <span class="char">#Location</span>
        <span class="emoji">🚗</span>
      </a>
    </div>
  </div>

  <div class="content">
    <!-- 메인 -->
    <div class="pane main">
      <span class="anchor" id="main"></span>
      <!-- 꽃, 이름 -->
      <div class="flower">
        <div class="names">
          <span class="name">오승현</span>
          <span class="em">&</span>
          <span class="name">조아라</span>
        </div>
      </div>

      <!-- 시간, 웨딩홀 -->
      <div class="schedule">
        <span class="date">2019년 06월 22일 오후 2시</span>
        <span class="address">브라이드밸리</span>
      </div>

      <div class="divider">
        <img src="assets/img/divider.png" alt="" />
      </div>
    </div>

    <!-- 프로파일 -->
    <div class="pane profile">
      <span class="anchor" id="profile"></span>

      <div class="seunghyeon">
        <img src="assets/img/profile/seunghyeon.jpg" alt="" />
      </div>
      <div class="ring">
        <img src="assets/img/wedding-ring.png" alt=""/>
      </div>
      <div class="ara">
        <img src="assets/img/profile/ara.jpg" alt=""/>
      </div>

    </div>
    
    <!-- 연락처 -->
    <div class="contacts">
      <div>
        <div class="contact">
            <span>신랑에게 연락하기</span>
            <img class="tel" src="assets/img/feedback.png" alt=""/>
        </div>
        <div class="contact">
            <span>부 : 오찬석</span>
            <img class="tel" src="assets/img/feedback.png" alt=""/>
        </div>
        <div class="contact">
            <span>모 : 김영숙</span>
            <img class="tel" src="assets/img/feedback.png" alt=""/>
        </div>
      </div>

      <div>
        <div class="contact">
            <span>신부에게 연락하기</span>
            <img class="tel" src="assets/img/feedback.png" alt=""/>
        </div>
        <div class="contact">
            <span>부 : 조건호</span>
            <img class="tel" src="assets/img/feedback.png" alt=""/>
        </div>
        <div class="contact">
            <span>모 : 권기옥</span>
            <img class="tel" src="assets/img/feedback.png" alt=""/>
        </div>
      </div>
    </div>

    <!-- 사진첩 -->
    <div class="pane photo">
      <span class="anchor" id="photo"></span>
      <div class="img-wrapper">

        <!--slide images-->
        <img class="mySlides" style="width:100%;height:auto;" src="assets/img/001.jpg" alt="">
        <img class="mySlides" style="width:100%;height:auto;" src="assets/img/002.jpg" alt="">
        <img class="mySlides" style="width:100%;height:auto;" src="assets/img/003.jpg" alt="">
        <img class="mySlides" style="width:100%;height:auto;" src="assets/img/004.jpg" alt="">
        <img class="mySlides" style="width:100%;height:auto;" src="assets/img/005.jpg" alt="">
        <img class="mySlides" style="width:100%;height:auto;" src="assets/img/006.jpg" alt="">

        <!--slide button-->
        <div class="w3-center">
            <div class="w3-section">
              <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
              <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
            </div>
            <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
            <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
            <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
            <button class="w3-button demo" onclick="currentDiv(4)">4</button> 
            <button class="w3-button demo" onclick="currentDiv(5)">5</button> 
        </div>
      </div>
    </div>

    <!-- 지도 -->
    <div class="pane location">
      <span class="anchor" id="location"></span>
      <!-- 지도 -->
      <div id="map"></div>
      <!-- 서울 강남구 강남대로 262 캠코양재타워 지하1층 -->
      <div class="location">
          <img class="icon" src="assets/img/copy.png" alt=""/><span class="copy">주소복사</span>
          <img class="icon" src="assets/img/bus.png" alt=""/><span class="byBus">버스정보</span>
          <img class="icon" src="assets/img/subway.png" alt=""/><span class="bySubway">지하철 3호선 양재역 3번출구</span>
      </div>
    </div>
  </div>

  <!--script-->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=41edd6c6cb3fd24f57ad354551d1064d"></script>
  <script src="script.js"></script>
</body>

</html>
