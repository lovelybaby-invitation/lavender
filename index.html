<!DOCTYPE html>
<html lang="en">

<head>
  <!--meta-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
  <link rel="manifest" href="assets/favicon/site.webmanifest" />

  <!-- <title>애웅과 먼머의 청첩장</title> -->
  <title>청첩장</title>

  <!--fonts-->
  <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo|Noto+Sans+KR" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css" />

  <!--css-->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 네비게이션 -->
  <div class="nav">
    <div class="menus">
      <div class="nav-menu" id="nav-main">
        <span class="char">#Main</span>
        <span class="emoji">🎉</span>
      </div>
      <div class="nav-menu" id="nav-profile">
        <span class="char">#Profile</span>
        <span class="emoji">👨🏻‍💻❤️👩🏻‍💻</span>
      </div>
      <div class="nav-menu" id="nav-photo">
        <span class="char">#Photo</span>
        <span class="emoji">📷</span>
      </div>
      <div class="nav-menu" id="nav-location">
        <span class="char">#Location</span>
        <span class="emoji">🚗</span>
      </div>
    </div>
    <div class="progress"></div>
  </div>

  <div class="content">
    <!-- 메인 -->
    <div class="pane main">
      <span class="anchor" id="main"></span>
      <!-- 꽃, 이름 -->
      <div class="flower">
        <div class="names">
          <span class="name">오승현</span>
          <span class="em">&</span>
          <span class="name">조아라</span>
        </div>
      </div>

      <!-- 시간, 웨딩홀 -->
      <div class="schedule">
        <span class="date">2019년 06월 22일 오후 2시</span>
        <span class="address">브라이드밸리</span>
      </div>
    </div>

    <div class="divider"></div>

    <!-- 프로필 -->
    <div class="pane profile">
      <span class="anchor" id="profile"></span>

      <h2>축하해주세요!</h2>

      <!-- 프로필 사진 -->
      <div class="pictures">
        <div class="seunghyeon">
          <img src="assets/img/profile/seunghyeon.jpg" alt="" />
        </div>
        <div class="ring">
          <img src="assets/img/wedding-ring.png" alt="" />
        </div>
        <div class="ara">
          <img src="assets/img/profile/ara.jpg" alt="" />
        </div>
      </div>

      <!-- 연락처 -->
      <div class="contacts">
        <div>
          <div class="contact">
            <span>신랑에게 연락하기</span>
            <a class="tel" href="tel:01065563747"></a>
          </div>
          <div class="contact">
            <span>부 : 오찬석</span>
            <a class="tel" href="tel:01066833408"></a>
          </div>
          <div class="contact">
            <span>모 : 김영숙</span>
            <a class="tel" href="tel:01075543408"></a>
          </div>
        </div>
        <div>
          <div class="contact">
            <span>신부에게 연락하기</span>
            <a class="tel" href="tel:01021117556"></a>
          </div>
          <div class="contact">
            <span>부 : 조건호</span>
            <a class="tel" href="tel:01064600401"></a>
          </div>
          <div class="contact">
            <span>모 : 권기옥</span>
            <a class="tel" href="tel:01041507401"></a>
          </div>
        </div>
      </div>
    </div>


    <!-- 사진첩 -->
    <div class="pane photo">
      <span class="anchor" id="photo"></span>

      <h2>Photo</h2>

      <!-- 갤러리 -->
      <div class="image-slider">
        <div class="images"></div>
        <div class="arrow left">&leftarrow;</div>
        <div class="arrow right">&rightarrow;</div>
      </div>
      <!-- 모달 -->
      <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01" />
      </div>
    </div>

    <!-- 지도 -->
    <div class="pane location">
      <span class="anchor" id="location"></span>

      <h2>Location</h2>

      <div id="map"></div>

      <div class="redirect-map">
        <div class="header">지도앱 열기</div>
        <div class="link">
          <a href="navermaps://?menu=location&pinType=place&lat=37.48696198627081&lng=127.03344609502346&title=브라이드밸리">네이버지도</a>
          <a href="http://map.daum.net/link/map/서울 강남구 강남대로 262 캠코양재타워,37.48696198627081,127.03344609502346">카카오맵</a>
          <a href="http://m.tmap.co.kr/tmap2/mobile/route.jsp?name=%EC%84%9C%EC%9A%B8+%EA%B0%95%EB%82%A8%EA%B5%AC+%EA%B0%95%EB%82%A8%EB%8C%80%EB%A1%9C+262+%EC%BA%A0%EC%BD%94%EC%96%91%EC%9E%AC%ED%83%80%EC%9B%8C&lon=127.03344609502346&lat=37.48696198627081">T맵</a>
          <a href="comgooglemaps://?q=브라이드밸리&center=37.48696198627081,127.03344609502346">구글맵</a>
        </div>
      </div>

      <div class="location-desc">
        <div>
          <div class="header">
            <img class="icon" src="assets/img/bus.png" alt="" />
            <span>버스</span>
          </div>
          <span class="desc">뱅뱅사거리(중앙버스), 구영동중학교 정류장</span>
        </div>
        <div>
          <div class="header">
            <img class="icon" src="assets/img/subway.png" alt="" />
            <span>지하철</span>
          </div>
          <span class="desc">3호선 양재역 3번출구 도보 2분</span>
        </div>
        <div>
          <div class="header">
            <span>부산 하객버스</span>
          </div>
          <span class="desc">당일 오전 8시 서구 해돋이로 22번길 3-4 은성교회 앞 출발</span>
        </div>
      </div>
    </div>
  </div>
  <!--script-->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=41edd6c6cb3fd24f57ad354551d1064d"></script>
  <script src="smoothScroll.js"></script>
  <script src="hammer.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
